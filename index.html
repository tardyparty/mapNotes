<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="assets/css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <title>mapNote</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 id="title">mapNote</h1>
            <h3 class="text-left">How to:</h3>
            <h5 class="text-left">Upload a 500 x 500 image URL in the text box. <br> 
                Position Map 1 where you want it. <br> 
                Hit submit to retrieve your map.</h5>
        </div>
        <div class="container col-md-10 col-xs-12 text-center">
            <form role="form col-md-3 col-xs-12">
                    <label for="imgURL">Image URL:</label>
                    <input type="text" class="form-control" id="imgURL">
                    <button class="btn btn-default" id="submitURL">Submit</button>
            </form>
        </div>
        <div class="row">
            <div class="maps col-md-12 col-xs-12">
                <div>
                    <div id="mapView">

                    </div>
                </div>
                <div>
                    <div id="imgPreview">

                    </div>
                </div>
            </div>
        </div>
        <div class="container btn btn-default" id="linkBtn">Link</div>
    </div>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
